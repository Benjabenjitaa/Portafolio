<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bodycontactame">
    <div class="containercontactame">
        <h2 class="h2contactame">Contacta Conmigo</h2>
        <form action="#" method="POST" class="formcontactame">
            <label class="labelcontactame" for="nombre">Nombre:</label>
            <input class="inputcontactame" type="text" id="nombre" name="nombre" required>

            <label class="labelcontactame" for="email">Email:</label>
            <input class="inputcontactame" type="email" id="email" name="email" required>

            <label class="labelcontactame" for="mensaje">Mensaje:</label>
            <textarea class="textareacontactame" id="mensaje" name="mensaje" rows="4" required></textarea>
<br>
            <a href="contactado.html" class="buttoncontactame" type="submit">Enviar Mensaje</a>


        </form>
    </div>
</body>
</html>
